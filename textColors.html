<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Colors</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div class="container mx-auto">
      <!-- <h1 class="text-class">White</h1> -->
      <p class="text-white bg-black">White</p>
      <p class="text-black bg-white">Black</p>
      <p class="text-red-50">Red</p>
      <p class="text-blue-100">Red</p>
      <p class="text-yellow-200">Yellow</p>
      <p class="text-orange-300">Orange</p>
      <p class="text-green-400">Green</p>
      <p class="text-slate-500">Slate</p>
      <p class="text-zinc-600">Zinc</p>
      <p class="text-gray-700">Gray</p>
      <p class="text-gray-800">Gray</p>
      <p class="text-emerald-900">Emerald</p>
      <p class="text-neutral-950">Neutral</p>
      <p class="text-stone-200">Stone</p>
      <p class="text-amber-300">Amber</p>
      <p class="text-lime-400">Lime</p>
      <p class="text-teal-500">Teal</p>
      <p class="text-cyan-600">Cyan</p>
      <p class="text-sky-700">Sky</p>
      <p>Other colors include indigo,purple,violet,Fuchsia,Pink,Rose</p>
      <p class="text-[#345ea2]">Custom color using #345ea2</p>
      <p class="text-[rgb(255,233,222)]">Custom color using rgb(255,233,222)</p>
      <p class="bg-black text-[rgba(255,233,222,0.3)]">
        Custom color using rgba(255,233,222,0.3)
      </p>
    </div>
  </body>
</html>
