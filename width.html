<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Width</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div class="container mx-auto">
      <p class="w-0">Width is Zero</p>
      <p class="w-24">Width is 24 that is 6 rem 96px</p>
      <p class="w-48">Width is Zero 48*4 px</p>
      <p class="w-1/2">Width is 50%</p>
      <p class="w-full">Full Width</p>
      <p class="w-screen">Width Screen</p>
      <p class="w-fit">Fit Width</p>
      <p class="w-min">Min Width</p>
      <p class="w-max">Max Width</p>
      <div class="container flex mx-2">
        <p class="w-1/3 min-w-fit max-w-xl">1/3 Width</p>
        <p class="w-2/3 min-w-2 max-w-2xl">2/3 Width</p>
      </div>
    </div>
  </body>
</html>
