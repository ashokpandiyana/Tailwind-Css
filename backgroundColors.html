<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Colors</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div class="container mx-auto">
      <!-- <h1 class="bg-class">White</h1> -->
      <p class="bg-white">White</p>
      <p class="bg-black">Black</p>
      <p class="bg-red-50">Red</p>
      <p class="bg-blue-100">Red</p>
      <p class="bg-yellow-200">Yellow</p>
      <p class="bg-orange-300">Orange</p>
      <p class="bg-green-400">Green</p>
      <p class="bg-slate-500">Slate</p>
      <p class="bg-zinc-600">Zinc</p>
      <p class="bg-gray-700">Gray</p>
      <p class="bg-gray-800">Gray</p>
      <p class="bg-emerald-900">Emerald</p>
      <p class="bg-neutral-950">Neutral</p>
      <p class="bg-stone-200">Stone</p>
      <p class="bg-amber-300">Amber</p>
      <p class="bg-lime-400">Lime</p>
      <p class="bg-teal-500">Teal</p>
      <p class="bg-cyan-600">Cyan</p>
      <p class="bg-sky-700">Sky</p>
      <p>Other colors include indigo,purple,violet,Fuchsia,Pink,Rose</p>
      <p class="bg-[#345ea2]">Custom color using #345ea2</p>
      <p class="bg-[rgb(255,233,222)]">Custom color using rgb(255,233,222)</p>
      <p class="bg-[rgba(255,233,222,0.3)]">
        Custom color using rgba(255,233,222,0.3)
      </p>
    </div>
  </body>
</html>
